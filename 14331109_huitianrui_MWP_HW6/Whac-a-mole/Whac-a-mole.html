<!DOCTYPE html>
<html>
    <head>
        <title>Whac-a-mole</title>
        <link rel="stylesheet" type="text/css" href="css/Whac-a-mole.css">
        <script type="text/javascript" src="js/Whac-a-mole.js"></script>
    </head>
    <body>
        <h1>Whac-a-mole</h1>
        <p id="intro">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
        <div id="info">
            <button id="start_and_over">Start Game | Stop Game</button>
            <form id="time"> Time:<input type="text"></form><br />
            <input type="text" value="Game Over">
            <form id="score">Score:<input type="text"></form>
        </div>

        <img src="static/hai.jpg" id="hai">
        <img src="static/buhai.jpg" id="buhai">

        <div id="wrapper"></div>

        <h2>Instructions:</h2>
        <p>
            1. Click on the radio buttons(moles) as they are selected randomly by the computer.<br />
            2. 1 point per hit, minus 1 point per miss.
        </p>
    </body>
</html>
