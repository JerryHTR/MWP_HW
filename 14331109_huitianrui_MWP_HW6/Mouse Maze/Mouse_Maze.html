<!DOCTYPE html>
<html>
    <head>
        <title>Mouse_Maze</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" type="text/css" href="css/Mouse_Maze.css">
        <script type="text/javascript" src="js/Mouse_Maze.js"></script>
    </head>

    <body>
        <p id="head">The Amazing Mouse Maze!</p>
        <p id="intro">Move your mouse over the "S" to begin.</p>
        <p id="conceal"></p>

        <div id="content"></div>
        <div id="top-left" class="wall"></div>
        <div id="top-mid" class="wall"></div>
        <div id="top-right" class="wall"></div>
        <div id="S">S</div>
        <div id="E">E</div>
        <div id="bot" class="wall"></div>
        <div id="bot-top" class="wall"></div>
        <div id="l" class="help"></div><div id="t" class="help"></div><div id="r" class="help"></div><div id="b" class="help"></div>

        <div id="text">
            <p>The object of this game is to guide the mouse cursor through the start area<br />
            and get to the end area. Be sure to avoid the walls: </p>
            <div id="walls"></div>
            <p>Good luck!</p>
        </div>

    </body>
</html>
